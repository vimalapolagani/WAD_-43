<html>
    <head><title>Fill the Form</title></head>
    <body>
       <h3><font color="red">Students Registration Form</font></h3>
       
        <table cellpadding="10" align="left" >
            <tr>
                <th><form method="post" action="">
                    <p>RegNo
                    </p></th>
                    <th><input type="text" name="textfield" placeholder="Enter your RegNo"></th>
                    
            </tr>
            
            <tr>
                <th><form method="post" action="">
                    <p>Name
                    </p></th>
                    <th><input type="text" name="textfield" placeholder="Enter your Name"></th>
            </tr>
            
            <tr>
                <th><form method="post" action="">
                    <p>Father Name
                    </p></th>
                    <th><input type="text" name="textfield" placeholder="Enter your Father Nmae"></th>
            </tr>
            
            <tr>
                <th><p>Gender:
                    
                 </p></th>
                 <th>
                    <input type="radio" name="gender" value="m">Male
                    <input type="radio" name="gender" value="f">Female
                 </th>
            </tr>
            
            <tr>
                <th><p>Date of Birth:</p></th>
                <th>
                    <input type="date" id="birthday" name="birthday" placeholder="DD/MM/YYYY">
                </th>
            </tr> 
            
            <tr>
                <th>
                    <p>Languages Known</p>
                </th>
                <th>
                    <input type="checkbox" id="C" name="C" value="C">
                    <label for="C">C</label>
                    <input type="checkbox" id="C++" name="C++" value="C++">
                    <label for="C++">C++</label>
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <label for="Python">Python</label><br>
                    <input type="checkbox" id="Java" name="Java" value="Java">
                    <label for="Java">Java</label>
                    <input type="checkbox" id="R" name="R" value="R">
                    <label for="R">R</label>
                    <input type="checkbox" id="Julia" name="Julia" value="Julia">
                    <label for="Julia">Julia</label><br>
                    
   
                </th>
                </tr> 
                
            <tr>
                <th>
                    <p>Branch:
                    </p></th>
                <th>
                    <select name="Branch" id="Branch">
                        
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AI&DS">AI&DS</option>
                        <option value="AI&ML">AI&ML</option>
                        <option value="ECE">ECE</option>
                        
                        <option value="EEE">EEE</option>
                        <option value="ME">MECH</option>
                        <option value="CE">CIVIL</option>
                    </select>
                </th>
                </tr>
                <tr>
                    <td>
                        <p>Address</p>
                    </td>
                    <td>
                        <textarea id="address" placeholder="Enter your address" rows="5" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" name="reset" value="reset">
                    </td>
                </tr>

        </table>
    </body>
</html>
